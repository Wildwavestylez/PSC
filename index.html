<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evropská PSČ Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main-content {
            display: flex;
            height: calc(100vh - 60px); /* Výška minus header */
        }

        #map {
            flex: 1;
            height: 100%;
        }

        aside {
            width: 300px;
            background: #F8F9FA;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        aside h2 {
            margin-top: 0;
        }

        aside p {
            margin: 10px 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #F8F9FA;
            font-size: 0.9em;
            color: #343A40;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="logo">Evropská PSČ</div>
        <nav>
            <a href="#about">O projektu</a>
            <a href="#github">GitHub</a>
        </nav>
    </header>
    <div class="main-content">
        <div id="map"></div>
        <aside>
            <h2>Informace</h2>
            <p><strong>PSČ:</strong> <span id="postalCode">-</span></p>
            <p><strong>Město:</strong> <span id="city">-</span></p>
            <p><strong>Země:</strong> <span id="country">-</span></p>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024, Evropská PSČ Mapa | <a href="#github">Zdrojový kód</a></p>
    </footer>
    <script>
        // Inicializace mapy
        var map = L.map('map').setView([50.0755, 14.4378], 6); // Praha jako výchozí bod

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Seznam PSČ, měst a souřadnic pro testovací účely
        var postalCodes = [
            { postalcode: "11000", place: "Praha", countrycode: "CZ", lat: 50.0755, lon: 14.4378 },
            { postalcode: "20000", place: "Brno", countrycode: "CZ", lat: 49.1951, lon: 16.6068 },
            { postalcode: "10115", place: "Berlín", countrycode: "DE", lat: 52.5235, lon: 13.4115 },
            { postalcode: "1010", place: "Vídeň", countrycode: "AT", lat: 48.2064, lon: 16.3705 },
            { postalcode: "1200", place: "Zürich", countrycode: "CH", lat: 47.3784, lon: 8.5405 }
        ];

        // Přidání markerů pro každý záznam PSČ
        postalCodes.forEach(function (postal) {
            var marker = L.marker([postal.lat, postal.lon]).addTo(map);
            marker.bindPopup(`<strong>PSČ:</strong> ${postal.postalcode}<br><strong>Město:</strong> ${postal.place}<br><strong>Země:</strong> ${postal.countrycode}`);

            // Po kliknutí na marker se aktualizují informace na bočním panelu
            marker.on('click', function () {
                document.getElementById('postalCode').innerText = postal.postalcode;
                document.getElementById('city').innerText = postal.place;
                document.getElementById('country').innerText = postal.countrycode;
            });
        });
    </script>
</body>
</html>
